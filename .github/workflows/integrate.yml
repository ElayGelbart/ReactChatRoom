name: Server Side Testing

on:
  pull_request:
    branches: [main]

env:
  MONGO_URI: ${{ secrets.MONGO_URI}}

jobs:
  test_server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm test
